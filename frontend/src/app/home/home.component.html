<div class="container">
    <table>
        <tr *ngFor="let user of users">
            <td class="id">
                {{user.id}}
            </td>
            <td class="name">
                {{user.name}}

            </td>
            <td class="email">
                {{user.email}}
                
            </td>
        </tr>
    </table>
</div>
