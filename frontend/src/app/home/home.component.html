<div class="container">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let user of users">
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.name}}

                </td>
                <td>
                    {{user.email}}
                    
                </td>
                <td>
                    <button (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
